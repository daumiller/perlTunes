<!DOCTYPE html>
<html>
  <head>
    <title>music</title>
    <link rel="stylesheet" href="/app/css/musicapp.css">
    <script src="/app/js/jquery.js"></script>
    <script src="/app/js/musicapp.js"></script>
  </head>
  <body>
    <div id="contentFitter"></div>
    <div id="divNavigation">
      <div class="navTrail"><ul id="navTrail"></ul></div>
      <div class="navSearch"><input type="text" id="navSearch"></div>
      <br>
    </div>
    <br>
    <div id="divContent"></div>
    <div id="divPlayer">
      <div id="btnRepeatSong" class="buttonSmall btnRepeatSongOff">RS</div>
      <div id="btnRepeatList" class="buttonSmall btnRepeatListOff">RL</div>
      <div id="btnPrev"       class="buttonSmall">&lt;</div>
      <div id="btnNext"       class="buttonSmall">&gt;</div>
      <br><br>
      <audio controls id="playerControl"><source type="audio/mpeg" id="playerSource"></audio>
    </div>
  </body>
</html>
